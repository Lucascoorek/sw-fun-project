<div class="game-container">
  <div class="game-title">Select a resource you want to play with:</div>
  <div class="game-cards">
    <app-card
      title="spaceships"
      titleIcon="rocket"
      paragraphTitle="Play using Star Wars characters."
      gameType="people"
      btnText="Use characters"
      (handleClick)="setGameType($event)"
    ></app-card>
    <app-card
      title="characters"
      titleIcon="person"
      paragraphTitle="Play using Star Wars spacecrafts"
      gameType="starships"
      btnText="Use starships"
      (handleClick)="setGameType($event)"
    ></app-card>
  </div>
</div>
