<div class="game-container">
  <div class="game-title">{{ gameTopTitle }}</div>
  <div class="game-cards">
    <app-card
      *ngFor="let card of data?.gameType"
      [title]="card.title"
      [titleIcon]="card.titleIcon"
      [paragraphTitle]="card.paragraphTitle"
      [gameType]="card.gameType"
      [btnText]="card.btnText"
      (handleClick)="setGameType($event)"
      [btnDisabled]="card.btnDisabled | async"
    ></app-card>
  </div>
</div>
