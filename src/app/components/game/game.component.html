<div class="game-container">
  <div class="game-title">{{ gameTopTitle }}</div>
  <div class="game-cards">
    <app-card
      *ngFor="let el of data?.gameType"
      [title]="el.title"
      [titleIcon]="el.titleIcon"
      [paragraphTitle]="el.paragraphTitle"
      [gameType]="el.gameType"
      [btnText]="el.btnText"
      (emitClick)="handleClick($event)"
      [btnDisabled]="el.btnDisabled | async"
      [user]="el.user"
    ></app-card>
  </div>
</div>
