<mat-card class="card">
  <div
    [ngStyle]="{ 'background-image': 'url(./assets/imgs/hyperspace.jpg)' }"
    mat-card-image
    class="img-container"
  >
    <app-svg *ngIf="name; elseBlock" [name]="name"></app-svg>
    <div class="title-container" *ngIf="title">
      <p>{{ title }}</p>
      <app-svg *ngIf="titleIcon" [name]="titleIcon"></app-svg>
    </div>
  </div>
  <mat-card-content>
    <p style="padding-top: 20px; font-size: 20px">{{ paragraphTitle }}</p>
  </mat-card-content>
  <div style="flex-grow: 1"></div>
  <mat-divider></mat-divider>
  <mat-card-actions>
    <button mat-flat-button class="custom-mat-button" (click)="emitType(gameType)">
      {{ btnText }}
    </button>
  </mat-card-actions>
</mat-card>
